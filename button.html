<!DOCTYPE html>
<html lang="en">
<head>

<body>


<div class="container p-5">

    <h2>Button #01</h2>
    <h6>pick your style</h6>
    

    <a class="btn btn-primary " href="#" role="button">default</a>

    <button class="btn btn-primary" type="submit">Default</button>

    
    <button type="button" class="btn "
        style="--bs-btn-padding-y: .45rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
  Default Outline
</button>

    <input class="btn " type="submit" value="Outline">

    <input class="btn btn-primary" type="reset" value="Default">



    <div class="size my-5">
        <h6>pick your size</h6>
        
     <button class="btn btn-primary p-1" type="submit">smal</button>

     
    <button class="btn btn-primary p-2" type="submit">Regular size</button> 
    
    
    <button class="btn btn-primary p-3" type="submit">Large size</button> <br>
    <h6>pick your size</h6>
    <button class="btn  p-1" type="submit">smal </button>
    <button class="btn  p-2" type="submit">Regular size</button> 
     <button class="btn  p-3" type="submit">Large size</button>
    </div>

    <div class="size my-5">
        <h6>pick you color</h6>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        
        <br>

        <button type="button" class="btn ">Primary</button>
        <button type="button" class="btn ">Success</button>
        <button type="button" class="btn ">Danger</button>
        <button type="button" class="btn ">Warning</button>
        <button type="button" class="btn ">Info</button>
        <button type="button" class="btn ">Light</button>
        <button type="button" class="btn ">Dark</button>
    

    </div>

    <div class="size my-5">
        <h6>Button with icons</h6>

        <button type="button" class="btn btn-primary"><i class="fa-regular fa-heart"></i>Primary</button><button type="button" class="btn "><i class="fa-regular fa-heart"></i>Primary</button>

        <button type="button" class="btn btn-success"><i class="fa-regular fa-heart"></i>Success</button><button type="button" class="btn "><i class="fa-regular fa-heart"></i>Success</button>

        <button type="button" class="btn btn-danger"><i class="fa-regular fa-heart"></i>Danger</button> <button type="button" class="btn "><i class="fa-regular fa-heart"></i>Danger</button>

    </div>

        <button type="button" class="btn  btn-primary"
        style="--bs-btn-padding-y: .45rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"><i class="fa-brands fa-facebook"></i>
       Share-9.7k
    </button>


    <button type="button" class="btn btn-danger"
    style="--bs-btn-padding-y: .45rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"><i class="fa-brands fa-instagram"></i>

</button>

</div>
